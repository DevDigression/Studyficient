<!DOCTYPE html>
<html>
<head>
	<title>Studyspace | Studyficient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="studyspace.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/index.html">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a id="logout" href="/login.html">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class="row-offcanvas row-offcanvas-left">
		<div id="sidebar" class="sidebar-offcanvas">
			<div class="col-md-12">
				<h3 class="subject-header">Subjects</h3>
				<ul class="nav nav-pills nav-stacked subjects-display">

					<!-- SUBJECTS LIST-->
					
				</ul>
				<button id="add-subject" class="btn btn-primary">Add New Subject</button>
			<form id="new-subject-form" class="no-display">
				<input id="subject-input" type="text" placeholder="New Subject"><button class="subject-submit btn btn-primary">Submit</button>
			</form>
			</div>
		</div>
		<div id="main">
			<div class="col-md-12">
				<p class="visible-xs visible-sm">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
				</p>
				<header id="studyspace-heading">
					<h2>Studyspace</h2>
				</header>
				<h3 id="get-started">Click a subject or add a new subject to get started!</h3>


<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card">
  	<div id="notes" class="no-display">
    <div class="study-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <h4 class="study-header">Notes</h4>
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
			<div class="row notes-display">

			<!-- NOTES GO HERE -->

			</div>
			<button class="new-note-button btn btn-primary">New Note</button>
		</div>
    </div>
  </div>
</div>


<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card">
  	<div id="videos" class="no-display">
    <div class="study-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          <h4 class="study-header">Videos</h4>
        </a>
      </h5>
    </div>

    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
			<div class="row videos-display">

			<!-- VIDEOS GO HERE -->

			</div>
			<button class="new-video-button btn btn-primary">New Video</button>
		</div>
    </div>
  </div>
</div>


<form class="new-note-form">
<div class="modal fade note-modal" id="note-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <label>Title:</label>
        <input class="modal-title" id="note-title" type="text" name="" value="" placeholder="Note Title">
        <button type="button" class="close no-display" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			<span id="note-id"></span>
        </button>
      </div>
      <div class="modal-body">
      	<label>Note content:</label>
      	<textarea rows="6" name="note" id="note-text" form="note-form" placeholder="Type note here"></textarea>
      </div>
      <div class="modal-footer">
        <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="note-save" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>

<form class="new-video-form">
<div class="modal fade video-modal" id="video-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <label>Title:</label>
        <input class="modal-title" id="video-title" type="text" name="" value="" placeholder="Video Title">
        <button type="button" class="close no-display" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			<span id="video-id"></span>
        </button>
      </div>
      <div class="modal-body">
      	<label>Video URL:</label>
      	<textarea rows="1" name="video" id="video-text" form="video-form" placeholder="Paste Youtube or Vimeo video URL here"></textarea>
      </div>
      <div class="modal-footer">
        <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="video-save" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="studyspace.js"></script>
</body>
</html>
