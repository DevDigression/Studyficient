<!DOCTYPE html>
<html>
<head>
	<title>Studyspace | Studyficient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="studyspace.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#contact">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class="row-offcanvas row-offcanvas-left">
		<div id="sidebar" class="sidebar-offcanvas">
			<div class="col-md-12">
				<h3>Subjects</h3>
				<ul class="nav nav-pills nav-stacked subjects-display">

					<!-- SUBJECTS LIST-->
					
				</ul>
				<button id="add-subject" class="btn btn-primary">Add New Subject</button>
			<form id="new-subject-form" class="no-display">
				<input id="subject-input" type="text" placeholder="New Subject"><button class="subject-submit btn btn-primary">Submit</button>
			</form>
			</div>
		</div>
		<div id="main">
			<div class="col-md-12">
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
				</p>
				<header id="studyspace-heading">
					<h2>Studyspace</h2>
				</header>
				<div id="notes" class="no-display">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Notes</h4>
						</div>
					</div>
					<div class="row notes-display">

					<!-- NOTES GO HERE -->

					</div>
					  <button class="new-note-button btn btn-primary">New Note</button>
				</div>
				<div id="videos" class="no-display">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Videos</h4>
						</div>
					</div>
					<div class="row videos-display">

					<!-- VIDEOS GO HERE -->

					</div>
					  <button class="new-video-button btn btn-primary">New Video</button>
				</div>
			</div>
		</div>
	</div>


<form class="new-note-form">
<div class="modal fade note-modal" id="note-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input class="modal-title" id="note-title" type="text" name="" value="">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			<span id="note-id"></span>
        </button>
      </div>
      <div class="modal-body">
      	<textarea rows="6" cols="75" name="note" id="note-text" form="note-form"></textarea>
      </div>
      <div class="modal-footer">
        <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="note-save" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>

<form class="new-video-form">
<div class="modal fade video-modal" id="video-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input class="modal-title" id="video-title" type="text" name="" value="">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			<span id="video-id"></span>
        </button>
      </div>
      <div class="modal-body">
      	<textarea rows="1" cols="75" name="video" id="video-text" form="video-form"></textarea>
      </div>
      <div class="modal-footer">
        <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="video-save" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="studyspace.js"></script>
</body>
</html>
