<!DOCTYPE html>
<html>
<head>
	<title>Studyspace | Studyficient</title>
	<link rel="stylesheet" type="text/css" href="studyspace.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#contact">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class="row-offcanvas row-offcanvas-left">
		<div id="sidebar" class="sidebar-offcanvas">
			<div class="col-md-12">
				<h3>Subjects</h3>
				<ul class="nav nav-pills nav-stacked">
					<li><a href="#">History</a></li>
					<li><a href="#">Literature</a></li>
					<li class="active"><a href="#">Math</a></li>
					<li><a href="#">Science</a></li>
					<li><a href="#">Add New Subject</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div class="col-md-12">
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
				</p>
				<header id="studyspace-heading">
					<h2>Studyspace</h2>
				</header>
				<div id="notes">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Notes</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="notes-display"></div>
						</div>
						<div class="col-md-6">
							<div class="notes-display"></div>
						</div>
					</div>
				</div>
				<div id="videos">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Videos</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="videos-display"></div>
						</div>
						<div class="col-md-6">
							<div class="videos-display"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
