<!DOCTYPE html>
<html>
<head>
	<title>Studyspace | Studyficient</title>
	<link rel="stylesheet" type="text/css" href="studyspace.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#contact">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class="row-offcanvas row-offcanvas-left">
		<div id="sidebar" class="sidebar-offcanvas">
			<div class="col-md-12">
				<h3>Subjects</h3>
				<ul class="nav nav-pills nav-stacked">
					<li><a href="#">History</a></li>
					<li><a href="#">Literature</a></li>
					<li><a href="#">Math</a></li>
					<li><a href="#">Science</a></li>
					<li><a href="#">Add New Subject</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div class="col-md-12">
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
				</p>
				<header id="studyspace-heading">
					<h2>Studyspace</h2>
				</header>
				<div id="notes">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Notes</h4>
						</div>
					</div>
					<div class="row">
						<div class="notes-display">
							
						</div> 
					</div>
				</div>
				<div id="videos">
					<div class="row">
						<div class="col-md-12">
							<h4 class="study-header">Videos</h4>
						</div>
					</div>
						<div class="videos-display">
							
						</div>
				</div>
			</div>
		</div>
	</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<form>
<div class="modal fade note-modal" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal">Note Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<textarea rows="6" cols="75" name="note" form="note-form"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>


<form id="note-form">
  <h2>New Note</h2>
	<input type="text" id="subject" placeholder="Subject">
	<input type="text" id="title" placeholder="Title">
	<input type="text" id="note-content" placeholder="Type Note">
	<button id="note-submit">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="studyspace.js"></script>
</body>
</html>
