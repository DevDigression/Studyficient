<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | Studyficient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

			</button>
			<a class="navbar-brand" href="/index.html">Studyficient</a>
		</div>

			<ul class="nav navbar-nav">
				<li><a id="login" href="/login.html">Login</a></li>
			</ul>
		</div>
	</div>

	<div id="signup-page">
		<header id="signup-header">
			<h1>Studyficient</h1>
			<h2>The most efficient way to study!</h2>
		</header>
		<form id="signup-form">
			<h3>Sign Up</h3>
			<p>... and get to studying!</p>
			<input type="text" placeholder="Username" id="signup-username">
			<input type="password" placeholder="Password" id="signup-password" minlength="6">
			<button id="signup-btn">Submit</button>
		</form>
	</div>
