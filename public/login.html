<!DOCTYPE html>
<html>
<head>
	<title>Login | Studyficient</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#about">Login</a></li>
				<li><a href="#contact">Signup</a></li>
			</ul>
		</div>
	</div>

	<div id="login-page">
		<header id="login-header">
			<h1>Studyficient</h1>
			<h2>The most efficient way to study!</h2>
		</header>
		<form id="login-form">
			<h3>Login</h3>
			<p>Login and get to studying!</p>
			<input type="text" placeholder="Username">
			<input type="text" placeholder="Password">
			<button id="login-btn">Submit</button>
			<p>Don't have an account?<br>
			Create a new account and start studying the efficient way!</p>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
