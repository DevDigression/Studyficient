<!DOCTYPE html>
<html>
<head>
	<title>Login | Studyficient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Studyficient</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/login.html">Login</a></li>
				<li><a href="/signup.html">Signup</a></li>
			</ul>
		</div>
	</div>

	<div id="login-page">
		<header id="login-header">
			<h1>Studyficient</h1>
			<h2>The most efficient way to study!</h2>
		</header>
		<form id="login-form">
			<h3>Login</h3>
			<p>... and get to studying!</p>
			<input type="text" placeholder="Username" id="login-username">
			<input type="password" placeholder="Password" id="login-password" minlength="6">
			<button id="login-btn">Submit</button>
      <p id="error-message"></p>
			<hr />
			<p>Don't have an account?</p>
			<p><a href="/signup.html">Create a new account</a></p>
			<p>and start studying the efficient way!</p>

			<hr />
			<h3>Demo account</h3>
			<button id="demo-btn">Demo!</button>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
